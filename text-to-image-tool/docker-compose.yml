version: "3.8"

services:
  backend:
    build: ./backend
    container_name: text2image-backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/texttoimage
      - JWT_SECRET=supersecretkey
      - PROVIDER_API_KEY=your_api_key_here
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: text2image-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  db:
    image: postgres:14
    container_name: text2image-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: texttoimage
    volumes:
      - db_data:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    container_name: text2image-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/build:/usr/share/nginx/html
    depends_on:
      - frontend
      - backend

volumes:
  db_data: